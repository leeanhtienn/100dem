<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng năm mới</title>
    
    <!-- Thêm Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <canvas id="cas"></canvas>
    <div id="Merry" style="font-family: 'Sacramento', cursive; font-size: 48px; color: #ff7043; text-align: center; text-shadow: 2px 2px 5px rgba(255, 100, 100, 0.6);">
        Chúc mừng năm mới
    </div>
    <img class="tree-icon" src="image/tree-icon.png" alt="Tree Icon"> 
    <audio id="audio" src="./tet.mp3"></audio>
    <div class="container">
        <button id="showButton">
            Cậu ấn vô tớ nèe:3
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="image/anhtet.png" alt="Tết image">
            </div>
            <div class="details" style="font-family: 'Quicksand', sans-serif; font-size: 20px; color: #333; line-height: 1.8;">
                <h4 class="color1"></h4>
                <h4 class="color2 margin">Chúc mừng năm mới!</h4>
                <p><br></p>
                <p> </p>
                <p> Chúc cậu có một năm mới thật tuyệt vời,</p>
                <p> Vạn sự như ý, cầu được ước thấy. </p>
                <p> Thành công trong cuộc sống. </p>
                <p> Trên môi lúc nào cũng treo nụ cười.</p>
                <p> Hy vọng mọi điều tốt đẹp sẽ đến </p>
                <p> với cậu trong năm nay!</p>
                <p><br></p>
                <p class="text-right">Lê Anh Tiến</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        document.body.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>
</body>
</html>
