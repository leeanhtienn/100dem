<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng năm mới</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Directly apply styles here */

        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff3e6;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .christmas-message {
            font-family: 'Dancing Script', cursive; /* Cursive font for the greeting */
            font-size: 3rem; /* Bigger font size for emphasis */
            color: #ff6347; /* Warm, festive color */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Add some shadow for depth */
            padding: 20px;
            margin-top: 50px;
            font-weight: bold;
        }

        #guideInfo {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }

        #guideInfo .details h4 {
            font-family: 'Dancing Script', cursive;
            color: #ff6347;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #guideInfo .details p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        h4.color1 {
            color: #008080;
        }

        h4.color2 {
            color: #ff6347;
        }

        .text-right {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <canvas id="cas"></canvas>
    <div id="Merry" class="christmas-message">Chúc mừng năm mới</div>
    <img class="tree-icon">
    <audio id="audio" src="./tet.mp3"></audio>
    <div class="container">
        <button id="showButton">
            Cậu ấn vô tớ nèe:3
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="image/anhtet.png" alt="line slow">
            </div>
            <div class="details">
                <h4 class="color1"></h4>
                <h4 class="color2 margin">Chúc mừng năm mới!</h4>
                <p><br></p>
                <p>Chúc cậu có một năm mới thật tuyệt vời,</p>
                <p>Vạn sự như ý, cầu được ước thấy.</p>
                <p>Thành công trong cuộc sống.</p>
                <p>Trên môi lúc nào cũng treo nụ cười.</p>
                <p>Hy vọng mọi điều tốt đẹp sẽ đến</p>
                <p>với cậu trong năm nay!</p>
                <p><br></p>
                <p class="text-right">Lê Anh Tiến</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        document.body.addEventListener("click", function() {
             var audio = document.getElementById("audio");
             audio.play();
         });
     </script>
</body>
</html>
